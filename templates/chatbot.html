<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakfis-Bot - Chat Bancaire</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 sidebar d-flex flex-column p-3">
            <div class="sidebar-header mb-4 text-center">
                <h2>Conversations</h2>
            </div>
            <ul class="list-group flex-grow-1 mb-3">
                {% for conv in conversations %}
                <li class="list-group-item {% if conv[0] == current_conv %}active{% endif %} bg-transparent border-0">
                    <a href="{{ url_for('chatbot', conv_id=conv[0]) }}">{{ conv[1] }}</a>
                </li>
                {% endfor %}
            </ul>
            <form method="POST" class="d-flex gap-2">
                <input type="text" name="titre" class="form-control" placeholder="Nouvelle conversation..." required>
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
            </form>
        </aside>

        <!-- Chat area -->
        <main class="col-md-9 col-lg-10 d-flex flex-column p-3 chat-area">
            <div class="d-flex justify-content-between align-items-center mb-3 chat-header">
                <h2>ü§ñ Yakfis-Bot | <span class="conseiller">{{ prenom }}</span></h2>
                <a href="{{ url_for('deconnexion') }}" class="btn logout-btn"><i class="bi bi-box-arrow-right"></i> D√©connexion</a>
            </div>

            <div class="chat-box flex-grow-1 d-flex flex-column gap-3" id="chat-box">
                {% for msg in historique %}
                    {% if msg[2] == 'user' %}
                        <div class="message user-message rounded">
                            <strong>üë®üèø‚Äçü¶∞ </strong> {{ msg[0] }}
                        </div>
                    {% else %}
                        <div class="message bot-message rounded">
                            <strong>ü§ñ </strong> {{ msg[1] }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

            <form method="POST" class="d-flex justify-content-center gap-2 chat-input mt-3">
                <input type="text" name="message" class="form-control" placeholder="Comment puis-je vous aider ?..." required>
                <button type="submit" class="btn"><i class="bi bi-send-fill"></i> Envoyer</button>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
</body>
</html>
